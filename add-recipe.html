<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">
    <body>
        <script src="template-Manager.js"></script>
        <custom-nav></custom-nav>   

        <div class="new-recipe-area">
            <form id="new-recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name:</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>
                </div>

                <div class="form-group">
                    <label for="recipe-path">Path:</label>
                    <select id="recipe-path" name="recipe-path" required>
                        <!-- Options filled dynamically. -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" rows="5" placeholder="Enter ingredients, one per line" required></textarea>
                </div>

                <div class="form-group">
                    <label for="method">Method:</label>
                    <textarea id="method" name="method" rows="5" placeholder="Describe the method step by step" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="form-group">
                    <label for="recipe-photo">Upload Photo:</label>
                    <input type="file" id="recipe-photo" name="recipe-photo" accept="image/*">
                </div>

                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <script type="module" src="recipe-Manager.js"></script>
        <script type="module" src="recipe-Form.js"></script>
    </body>
</html>
